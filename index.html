<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Bienvenidos al Almacen Online</h1>
        </div>
    </header>
    <main>
        <section class="productos">
            <h2>Productos Disponibles</h2>
           
            <div class="producto">
                <img src="https://acdn.mitiendanube.com/stores/001/442/609/products/_mg_957811-744bc7f12e11d484b016322526587966-1024-1024.jpg" alt="Producto 1">
                <h3>Picada Para 4</h3>
                <p>Comen 4 incluye Jamón, Salamin, Queso de Campo, Bondiola</p>
                <p><strong>$20.000</strong></p>
                <button>Añadir al carrito</button>
            </div>

            <div class="producto">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrn_ZKV7Q23QgfAjqjXzuzpfQlFCxK55Wccw&s" alt="Producto 2">
                <h3>Pack de Gaseosa</h3>
                <p>Incluye 2 gaseosas a elección</p>
                <p><strong>$10.000</strong></p>
                <button>Añadir al carrito</button>
            </div>

            <div class="producto">
                <img src="https://http2.mlstatic.com/D_NQ_NP_972127-MLA72639149657_112023-O.webp" alt="Producto 3">
                <h3>Snack x 3</h3>
                <p>3 Paquetes de 100ml a elección</p>
                <p><strong>$5.000</strong></p>
                <button>Añadir al carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>2024 Mi Tienda Online</p>
    </footer>
</body>
</html>
